buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'application'

mainClassName = 'com.avon.nova.image.batch.Application'

jar {
    baseName = 'image-scan-batch'
    version =  '1.0.0'
}

repositories {
    mavenCentral()
    maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
	compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-batch")
	compile("org.springframework.integration:spring-integration-core:4.2.5.RELEASE")
	compile("javax.inject:javax.inject:1")	
	compile('org.springframework.data:spring-data-jpa:1.9.4.RELEASE')
	compile fileTree(dir: 'lib', include: '*.jar')
	compile ('org.codehaus.jackson:jackson-mapper-asl:1.9.13')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
